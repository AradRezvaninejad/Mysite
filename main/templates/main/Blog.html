{% extends "base.html" %}
{% load i18n %}

{% block title %}
    {% trans "About Arad Rezvaninejad" %}
{% endblock %}

{% block content %}
  <title>Contact - Arad Rezvaninejad</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
            /* اضافه کردن این استایل‌های جدید */
    .certificate-image-container {
        position: relative;
        overflow: hidden;
        cursor: pointer;
    }
    
    .certificate-image {
        transition: transform 0.3s ease;
    }
    
    .certificate-image:hover {
        transform: scale(1.05);
    }
    
    .certificate-image-overlay {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0,0,0,0.5);
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 0;
        transition: opacity 0.3s ease;
    }
    
    .certificate-image-container:hover .certificate-image-overlay {
        opacity: 1;
    }
    
    .zoom-icon {
        color: white;
        font-size: 2rem;
        background: rgba(79, 209, 197, 0.7);
        width: 50px;
        height: 50px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
    }
        /* Brightening effect */
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e2e8f0;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        
        .bright-spot {
            position: fixed;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(79, 209, 197, 0.4) 0%, rgba(79, 209, 197, 0) 70%);
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            mix-blend-mode: screen;
            z-index: 9999;
            transition: transform 0.1s ease;
        }
        
        .hover-effect:hover ~ .cursor {
            transform: scale(1.5);
        }
        
        .hover-effect:hover ~ .cursor-follower {
            transform: scale(1.5);
            background: rgba(79, 209, 197, 0.5);
        }
        
        /* Floating animation */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        
        .floating {
            animation: float 6s ease-in-out infinite;
        }
        
        /* Pulse animation */
        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }
        
        .pulse {
            animation: pulse 3s ease infinite;
        }
        
        /* Glow effect */
        .glow {
            transition: all 0.3s ease;
        }
        
        .glow:hover {
            box-shadow: 0 0 15px rgba(79, 209, 197, 0.7);
        }
        
        /* Background particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .particle {
            position: absolute;
            background-color: rgba(79, 209, 197, 0.5);
            border-radius: 50%;
            animation: float-particle linear infinite;
        }
        
        @keyframes float-particle {
            to {
                transform: translateY(-100vh);
            }
        }

        /* Certificate Modal */
        .certificate-modal {
            display: none;
            position: fixed;
            z-index: 10000;
            padding-top: 50px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.9);
        }
        
        .close-modal {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
        }
        
        .close-modal:hover,
        .close-modal:focus {
            color: #10b981;
            text-decoration: none;
        }
        
        .certificate-item {
            transition: all 0.3s ease;
        }
        
        .certificate-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }
        
        /* Progress bar animation */
        .progress-bar {
            transition: width 1.5s ease-in-out;
        }
        
        /* Section transition */
        .section {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease, transform 0.6s ease;
        }
            @keyframes glowPulse {
        0% { text-shadow: 0 0 10px rgba(79, 209, 197, 0.5); }
        50% { text-shadow: 0 0 20px rgba(79, 209, 197, 0.8); }
        100% { text-shadow: 0 0 10px rgba(79, 209, 197, 0.5); }
    }
    
    .animate-glow-pulse {
        animation: glowPulse 2s ease-in-out infinite;
        display: inline-block;
    }
    </style>
</head>
<body>
<div class="text-center">
    <h1 class="text-7xl font-extrabold mb-10 text-center text-transparent bg-clip-text 
            bg-gradient-to-r from-teal-400 to-blue-500 animate-glow-pulse">

        {% trans "Coming Soon" %}
    </h1>
</div>

    <!-- Background particles -->
    <div class="particles" id="particles"></div>
        </div>
        <footer class="mt-6 text-center text-gray-400 text-sm pulse">
            <p>{% trans "© 2023 Arad. All rights reserved." %}</p>
            <div class="mt-2 flex justify-center space-x-4">
                <a href="#" class="hover:text-teal-400 transition-colors duration-300 hover-effect" aria-label="Twitter">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="#" class="hover:text-teal-400 transition-colors duration-300 hover-effect" aria-label="GitHub">
                    <i class="fab fa-github"></i>
                </a>
                <a href="#" class="hover:text-teal-400 transition-colors duration-300 hover-effect" aria-label="LinkedIn">
                    <i class="fab fa-linkedin"></i>
                </a>
            </div>
        </footer>
    </div>
    
    <script>
        // Mobile menu toggle
        document.getElementById('mobile-menu-button')?.addEventListener('click', function() {
            const menu = document.getElementById('mobile-menu');
            menu.classList.toggle('open');
        });

        // Bright spot movement
        const brightSpot = document.getElementById('bright-spot');
        
        document.addEventListener('mousemove', (e) => {
            brightSpot.style.left = e.clientX + 'px';
            brightSpot.style.top = e.clientY + 'px';
        });
        
        // Make spot brighter when hovering interactive elements
        const interactiveElements = document.querySelectorAll('a, button, .hover-effect');
        
        interactiveElements.forEach(el => {
            el.addEventListener('mouseenter', () => {
                brightSpot.style.background = 'radial-gradient(circle, rgba(79, 209, 197, 0.8) 0%, rgba(79, 209, 197, 0) 70%)';
                brightSpot.style.width = '250px';
                brightSpot.style.height = '250px';
            });
            
            el.addEventListener('mouseleave', () => {
                brightSpot.style.background = 'radial-gradient(circle, rgba(79, 209, 197, 0.4) 0%, rgba(79, 209, 197, 0) 70%)';
                brightSpot.style.width = '200px';
                brightSpot.style.height = '200px';
            });
        });
        
        // Create background particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random size between 2px and 8px
                const size = Math.random() * 6 + 2;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Random position
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                // Random animation duration between 10s and 30s
                const duration = Math.random() * 20 + 10;
                particle.style.animationDuration = `${duration}s`;
                
                // Random delay
                particle.style.animationDelay = `${Math.random() * 5}s`;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // Initialize particles when page loads
        window.addEventListener('load', createParticles);
        
        // Certificate Modal functions
        function openCertificateModal(src) {
            const modal = document.getElementById('certificate-modal');
            const img = document.getElementById('modal-certificate-image');
            img.src = src;
            modal.style.display = "block";
            document.body.style.overflow = "hidden"; // Prevent scrolling
        }
        
        function closeCertificateModal() {
            const modal = document.getElementById('certificate-modal');
            modal.style.display = "none";
            document.body.style.overflow = "auto"; // Enable scrolling
        }
        
        // Close modal when clicking outside of image
        window.onclick = function(event) {
            const modal = document.getElementById('certificate-modal');
            if (event.target == modal) {
                closeCertificateModal();
            }
        }
        
        // Form submission
        function submitForm() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;
            
            if(name && email && message) {
                Swal.fire({
                    icon: 'success',
                    title: 'Message Sent!',
                    text: 'Thank you for contacting me. I will get back to you soon.',
                    background: '#1f2937',
                    color: '#d1fae5',
                    iconColor: '#10b981',
                    confirmButtonColor: '#10b981',
                    customClass: {
                        popup: 'rounded-xl shadow-xl'
                    }
                });
                
                // Reset form
                document.getElementById('name').value = '';
                document.getElementById('email').value = '';
                document.getElementById('message').value = '';
            } else {
                Swal.fire({
                    icon: 'error',
                    title: 'Incomplete Form',
                    text: 'Please fill in all the required fields.',
                    background: '#1f2937',
                    color: '#fecaca',
                    iconColor: '#ef4444',
                    confirmButtonColor: '#f87171',
                    customClass: {
                        popup: 'rounded-xl shadow-xl'
                    }
                });
            }
        }
        
        // Animate progress bars when they come into view
        const progressBars = document.querySelectorAll('.progress-bar');
        
        function animateProgressBars() {
            progressBars.forEach(bar => {
                bar.style.width = '0%';
                setTimeout(() => {
                    bar.style.width = bar.parentElement.parentElement.querySelector('.text-teal-400').textContent;
                }, 300);
            });
        }
        
        // Animate sections when they come into view
        function animateSections() {
            const sections = document.querySelectorAll('.section');
            
            sections.forEach(section => {
                const sectionTop = section.getBoundingClientRect().top;
                const windowHeight = window.innerHeight;
                
                if(sectionTop < windowHeight * 0.9) {
                    section.classList.add('visible');
                }
            });
        }
        
        // Initialize animations on load
        window.addEventListener('load', () => {
            animateSections();
            animateProgressBars();
        });
        
        // Animate on scroll
        window.addEventListener('scroll', animateSections);
    </script>
{% endblock %}
