      color: #4fd1c5;
      margin-bottom: 15px;
    }

      font-size: 16px;
      line-height: 1.5;
    }

</head>
<body>
  <div class="container">
    <h2>سلام {{ name }} عزیز،</h2>
    <p>از اینکه با ما تماس گرفتید بسیار ممنونیم.</p>
    <p>پیام شما دریافت شد و در اسرع وقت به آن پاسخ داده خواهد شد.</p>
    <p>روز خوبی داشته باشید!</p>

</html>
