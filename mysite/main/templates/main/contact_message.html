<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <style>
    body {
      font-family: Tahoma, Arial, sans-serif;
      background-color: #1a1a2e;
      color: #e0f7f4;
      padding: 20px;
    }
    .container {
      background-color: #16213e;
      border-radius: 8px;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 15px rgba(79, 209, 197, 0.7);
    }
    h2 {
      color: #4fd1c5;
      margin-bottom: 10px;
    }
    p {
      font-size: 16px;
      line-height: 1.5;
      margin-bottom: 10px;
    }
    .footer {
      font-size: 14px;
      color: #7f8fa4;
      margin-top: 30px;
      border-top: 1px solid #4fd1c5;
      padding-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>پیام جدید از {{ name }}</h2>
    <p><strong>ایمیل فرستنده:</strong> {{ email }}</p>
    <p><strong>متن پیام:</strong></p>
    <p>{{ message|linebreaksbr }}</p>
    <div class="footer">
      <p>این پیام از وبسایت شما ارسال شده است.</p>
    </div>
  </div>
</body>
</html>
